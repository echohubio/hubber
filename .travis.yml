osx_image: xcode7.3

dist: trusty
sudo: false

language: c

matrix:
  include:
  - os: osx
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang

cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.electron
  - $HOME/.cache
  - $HOME/.bundle

addons:
  apt:
    packages:
    - icnsutils
    - graphicsmagick
    - xz-utils
    - rpm

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH

install:
- yarn install

script:
- yarn run dist

deploy:
- if [ "$TRAVIS_OS_NAME" == "linux" -a -s "$TRAVIS_TAG" ]; then bundle; fi
- if [ "$TRAVIS_OS_NAME" == "linux" -a -s "$TRAVIS_TAG" ]; then deb-s3 upload --bucket=$ECHOHUB_BUCKET --prefix=debian --codename=ubuntu --no-quiet dist/*deb; fi
