version: 1
dependencies:
  pre:
    - sudo apt-get update;
    - sudo apt-get install --no-install-recommends -y icnsutils graphicsmagick xz-utils rpm
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn run dist
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.1.0
